<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cronómetro - MobilRute</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #004c99;
      padding: 1.5rem 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      color: white;
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #0066cc;
    }

    .main {
      margin-left: 240px;
      padding: 2rem;
      text-align: center;
    }

    .cronometro {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }

    .cronometro-buttons button {
      margin: 0.5rem;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #0066cc;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cronometro-buttons button:hover {
      background-color: #004c99;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MobilRute</h2>
    <a href="ubicacion.html">📍 Ubicación</a>
    <a href="cronometro.html">⏱️ Cronómetro</a>
    <a href="horarios.html">🚌 Horarios</a>
    <a href="notificaciones.html">🔔 Notificaciones</a>
    <a href="perfil.html">👤 Perfil</a>
    <a href="login.html">🔓 Cerrar sesión</a>
  </div>

  <div class="main">
    <h1>Cronómetro</h1>
    <div class="cronometro" id="display">00:00:00</div>
    <div class="cronometro-buttons">
      <button onclick="startTimer()">Iniciar</button>
      <button onclick="pauseTimer()">Pausar</button>
      <button onclick="resetTimer()">Reiniciar</button>
    </div>
  </div>

  <script>
    let seconds = 0, minutes = 0, hours = 0;
    let interval = null;
    let running = false;

    function updateDisplay() {
      const display = document.getElementById("display");
      display.textContent =
        `${hours.toString().padStart(2, '0')}:` +
        `${minutes.toString().padStart(2, '0')}:` +
        `${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      if (!running) {
        running = true;
        interval = setInterval(() => {
          seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
          updateDisplay();
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(interval);
      running = false;
    }

    function resetTimer() {
      clearInterval(interval);
      seconds = minutes = hours = 0;
      updateDisplay();
      running = false;
    }

    updateDisplay(); // Inicial
  </script>
</body>
</html>
