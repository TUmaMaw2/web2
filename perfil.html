<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - MobilRute</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #004c99;
      padding: 1.5rem 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      color: white;
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #0066cc;
    }

    .main {
      margin-left: 240px;
      padding: 2rem;
    }

    .profile-box {
      background-color: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      max-width: 400px;
    }

    .profile-box h2 {
      margin-bottom: 1rem;
    }

    .profile-box p {
      margin: 0.5rem 0;
    }

    .logout-btn {
      margin-top: 1.5rem;
      background-color: #cc0000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MobilRute</h2>
    <a href="ubicacion.html">📍 Ubicación</a>
    <a href="cronometro.html">⏱️ Cronómetro</a>
    <a href="horarios.html">🚌 Horarios</a>
    <a href="notificaciones.html">🔔 Notificaciones</a>
    <a href="perfil.html">👤 Perfil</a>
    <a href="login.html">🔓 Cerrar sesión</a>
  </div>

  <div class="main">
    <h1>Mi Perfil</h1>
    <div class="profile-box">
      <h2>Información del Usuario</h2>
      <p><strong>Nombre:</strong> Claudia Ramírez</p>
      <p><strong>Correo:</strong> claudia@mobilrute.com</p>
      <button class="logout-btn" onclick="cerrarSesion()">Cerrar sesión</button>
    </div>
  </div>

  <script>
    function cerrarSesion() {
      alert("Sesión cerrada. Redirigiendo a login...");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
html>
