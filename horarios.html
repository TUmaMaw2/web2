  <div class="main">
    <h1>Registro de Horarios</h1>
    <form id="horarioForm">
      <input type="text" id="unidad" placeholder="Unidad" required />
      <input type="time" id="salida" placeholder="Salida" required />
      <input type="time" id="llegada" placeholder="Llegada" required />
      <button type="submit">Agregar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Unidad</th>
          <th>Salida</th>
          <th>Llegada</th>
        </tr>
      </thead>
      <tbody id="horarioBody">
        <!-- Registros aqu√≠ -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("horarioForm");
    const tbody = document.getElementById("horarioBody");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const unidad = document.getElementById("unidad").value;
      const salida = document.getElementById("salida").value;
      const llegada = document.getElementById("llegada").value;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${unidad}</td>
        <td>${salida}</td>
        <td>${llegada}</td>
      `;
      tbody.appendChild(row);

      form.reset();
    });
  </script>
